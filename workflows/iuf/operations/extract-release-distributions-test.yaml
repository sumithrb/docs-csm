apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: extract-release-distributions-test
spec:
  entrypoint: main
  templates:
    - name: main
      metrics:
        prometheus:
          - name: operation_counter
            help: "Count of step execution by result status"
            labels:
              - key: "opname"
                value: "extract-release-distributions"
              - key: stage
                value: "process-media"
              - key: type
                value: "global"
              - key: pname
                value: "global"
              - key: pversion
                value: "global"
              - key: status
                value: "{{status}}"
            counter:
              value: "1"
      inputs:
        parameters:
          - name: auth_token
          - name: global_params
      dag:
        tasks:
          - name: start-operation
            templateRef:
              name: workflow-template-record-time-template
              template: record-time-template
          - name: test-operation
            templateRef:
              name: ssh-template
              template: shell-script
            arguments:
              parameters:
                - name: dryRun
                  value: "{{$.DryRun}}"
                - name: mediaHost
                  value: "{{=jsonpath(inputs.parameters.global_params, '$.input_params.media_host')}} == 'ncn-m002' ? 'ncn-m001' : {{=jsonpath(inputs.parameters.global_params, '$.input_params.media_host')}}"
                - name: scriptContent
                  value: |
                    echo "INFO From test-operation in extract-release-distributions"
          - name: end-operation
            templateRef:
              name: workflow-template-record-time-template
              template: record-time-template
          - name: prom-metrics
            dependencies:
              - start-operation
              - end-operation
            template: prom-metrics
            arguments:
              parameters:
                - name: opstart
                  value: "{{tasks.start-operation.outputs.result}}"
                - name: opend
                  value: "{{tasks.end-operation.outputs.result}}"

